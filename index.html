<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!--Encabezado de la Pagina-->	
	<header>
		<div class="encabezado">
			<div class="encabezado_titulo">Trello</div>
		</div>
	</header>
    <!--Titulo reto del código-->	
	<div class="central">
    <section class="container">
			<div class="primerCuadro">
				<p>Tablero - Reto del Código</p>
		    </div>
    </section>
  
   <section id="contenedor">
    <section id="firstseccion" class="inline ">
    	<div class="formulario">
			<!--Primer titulo de añadir lista-->	
				<div id="contAgregar" class="agregar_on">
				<span id="btnAgregar">Añadir una Lista</span>
				</div>
            <!--input de añadir lista que en principio se mantendra deshabilitado se habilitará con el click en el primer titulo-->
                <div id="contList" class="listado_off">
	                <div>
			     	<input type="text" id="listado"  placeholder="Nombre Lista">
			     	</div>

	                <div>
			     	<button class="boton" type="button" id="btn">Guardar</button>
			     	</div>
		     	</div>
		</div>
    </section>
  </section>
  </div>	
     <script src="https://use.fontawesome.com/7873633050.js"></script>
	 <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
